[random]
depth = 10
minCollectionSize = 0
maxCollectionSize = 100
minStringLength = 0
maxStringLength = 100
generationAttempts = 100

excludes = java.sql.SQLException, com.sun.xml.internal.ws.policy.PolicyAssertion, com.fasterxml.jackson.databind.node.ObjectNode, sun.plugin.dom.core.Node

[runner]
enabled = false
runs = 10
timeout = 5000

[inliner]
enabled = true
ignore = org.jetbrains.research.kex.test.Intrinsics
ignore = kotlin.jvm.internal.Intrinsics

[loop]
deroll-count = 3
max-deroll-count = 0

[smt]
engine = z3
timeout = 3
defaultAllocationSize = 1024

ps-inlining = true
memspacing = true
slicing = false

logQuery = true
logFormulae = true

simplifyFormulae = false

[z3]
tacticsFile = z3.tactics

[view]
dot = /usr/bin/dot
browser = /usr/bin/chromium