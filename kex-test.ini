;suppress inspection "DuplicateKeyInSection" for whole file
[easy-random]
depth = 10
minCollectionSize = 0
maxCollectionSize = 100
minStringLength = 0
maxStringLength = 100
generationAttempts = 100

exclude = java.sql.SQLException
exclude = com.sun.xml.internal.ws.policy.PolicyAssertion
exclude = com.fasterxml.jackson.databind.node.ObjectNode
exclude = sun.plugin.dom.core.Node


[runner]
use-runner = false
runs = 10
timeout = 5000

[inliner]
enabled = true
ir-inlining = false
ignore = org.jetbrains.research.kex.test.Intrinsics
ignore = kotlin.jvm.internal.Intrinsics

[annotations]
enabled = true
path = annotations

[loop]
deroll-count = 3
max-deroll-count = 0

[smt]
engine = stp
timeout = 1000
defaultAllocationSize = 512

ps-inlining = true
memspacing = true
slicing = true

logQuery = true
logFormulae = true
logSMTLib = true

simplifyFormulae = true

[z3]
tacticsFile = z3.tactics
paramFile = z3.params

[view]
dot = /usr/bin/dot
browser = /usr/bin/chromium

[recovering]
apiGeneration = false
use-concrete-impl = false
visibility = protected
maxStackSize = 5
